<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Motoristas Particulares em Porto Seguro</title>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBy4zp2Bd6iYY5QPKxMjnuPHA16Zw6Gxrs&libraries=places"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 500px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }
        h2 {
            color: #4CAF50;
        }
        #map {
            width: 100%;
            height: 300px;
            margin-top: 10px;
        }
        .progress-bar {
            width: 100%;
            background-color: #ddd;
            border-radius: 5px;
            overflow: hidden;
            margin-top: 15px;
        }
        .progress {
            height: 10px;
            width: 0;
            background-color: #4CAF50;
            transition: width 2s ease-in-out;
        }
        .motivacional {
            font-style: italic;
            font-size: 14px;
            color: #666;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Motoristas Particulares em Porto Seguro</h2>
        <label>Origem:</label>
        <input type="text" id="origem" placeholder="Obtendo localização...">
        
        <label>Destino:</label>
        <input type="text" id="destino" placeholder="Digite o destino">
        
        <button onclick="calcularRota()">Calcular</button>
        <h3 id="resultado">Custo total: R$ 0,00</h3>
        
        <div class="progress-bar">
            <div class="progress" id="progress"></div>
        </div>
        
        <p class="motivacional" id="motivacional"></p>
        
        <label>Informe seu número do WhatsApp:</label>
        <input type="text" id="whatsapp" placeholder="Digite seu número do WhatsApp" maxlength="15">
        <button id="botaoWhatsapp" style="display:none;" onclick="enviarMensagemTelegram()">Solicitar Viagem</button>
        <div id="timer" style="display: none;">
            <h3 id="contagem-regressiva">Tempo restante: 5:00</h3>
        </div>
    </div>
    <div id="map"></div>
    <script>
        let map, autocompleteOrigem, autocompleteDestino;
        const frasesMotivacionais = [
            "A viagem de mil milhas começa com um único passo.",
            "O caminho certo é aquele que faz você feliz.",
            "Cada quilômetro percorrido é uma nova história para contar.",
            "Viajar é descobrir que todos estão errados sobre outros países."
        ];

        function initMap() {
            map = new google.maps.Map(document.getElementById("map"), {
                zoom: 12,
                center: { lat: -16.444, lng: -39.065 } 
            });
            autocompleteOrigem = new google.maps.places.Autocomplete(document.getElementById("origem"));
            autocompleteDestino = new google.maps.places.Autocomplete(document.getElementById("destino"));
        }

        function calcularRota() {
            let origem = document.getElementById("origem").value;
            let destino = document.getElementById("destino").value;
            if (!origem || !destino) {
                alert("Por favor, preencha os campos de origem e destino.");
                return;
            }

            let directionsService = new google.maps.DirectionsService();
            let directionsRenderer = new google.maps.DirectionsRenderer();
            directionsRenderer.setMap(map);
            let request = {
                origin: origem,
                destination: destino,
                travelMode: 'DRIVING'
            };
            directionsService.route(request, function(result, status) {
                if (status === 'OK') {
                    directionsRenderer.setDirections(result);
                    let distancia = result.routes[0].legs[0].distance.value / 1000;
                    let duracao = result.routes[0].legs[0].duration.value / 60;
                    verificarBalsa(result);
                    calcularCusto(duracao, distancia);
                    iniciarBarraProgresso();
                    exibirFraseMotivacional();
                } else {
                    alert("Erro ao calcular a rota: " + status);
                }
            });
        }

        function verificarBalsa(result) {
            let passos = result.routes[0].legs[0].steps;
            passos.forEach(passo => {
                if (passo.instructions.includes("balsa")) {
                    alert("A rota inclui uma travessia de balsa para Arraial d'Ajuda.");
                }
            });
        }

        function calcularCusto(duracao, distancia) {
            let custoBase = 5.00;
            let custoPorKm = 2.00;
            let custoPorMinuto = 0.50;
            let custoTotal = custoBase + (distancia * custoPorKm) + (duracao * custoPorMinuto);
            document.getElementById("resultado").innerText = `Custo total: R$ ${custoTotal.toFixed(2)}`;
            document.getElementById("botaoWhatsapp").style.display = "block";
        }

        function iniciarBarraProgresso() {
            let progressBar = document.getElementById("progress");
            progressBar.style.width = "100%";
            setTimeout(() => progressBar.style.width = "0%", 5000);
        }

        function exibirFraseMotivacional() {
            let index = Math.floor(Math.random() * frasesMotivacionais.length);
            document.getElementById("motivacional").innerText = frasesMotivacionais[index];
        }

        window.onload = function() {
            initMap();
        };
    </script>
</body>
</html>
