<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Motoristas Particulares em Porto Seguro</title>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDVtPcveDQB12NmuJvy8LGuVN52vczb47E&libraries=places,geometry" defer></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            text-align: center;
            margin: 0;
            padding: 0;
            overflow-y: auto;
            transition: background-color 0.5s ease;
        }
        .container {
            max-width: 500px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #4CAF50;
        }
        input, button {
            width: 100%;
            margin: 10px 0;
            padding: 12px;
            font-size: 16px;
            border-radius: 8px;
            border: 1px solid #333;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
        #map {
            width: 80%;
            height: 250px;
            margin: 20px auto;
        }
        #botaoWhatsapp {
            background-color: #25D366;
        }
        #botaoWhatsapp:hover {
            background-color: #128C7E;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Motoristas Particulares em Porto Seguro</h2>

        <label>Origem:</label>
        <input type="text" id="origem" placeholder="Obtendo localização..." disabled>
        
        <label>Destino:</label>
        <input type="text" id="destino" placeholder="Digite o destino" oninput="habilitarCalcular()">
        
        <button onclick="alterarCustoArraial()" id="botaoArraial">Vai para Arraial? Clique aqui</button>
        <button onclick="calcularRota()" id="botaoCalcular" disabled>Calcular</button>
        
        <h3 id="resultado">Custo total: R$ 0,00</h3>
        <button id="botaoWhatsapp" style="display:none;" onclick="enviarWhatsapp()">Contactar via WhatsApp</button>
    </div>

    <div id="map"></div>

    <script>
        let map, directionsService, directionsRenderer;
        let origemLatLng, destinoLatLng, enderecoOrigem = "";
        let custoFinal = 0, tempoFinal = 0;
        let custoAdicionalArraial = 0;
        let arraialAtivado = false;

        function habilitarCalcular() {
            let destino = document.getElementById('destino').value;
            document.getElementById('botaoCalcular').disabled = !destino;
        }

        function calcularRota() {
            if (!origemLatLng || !destinoLatLng) {
                alert("Por favor, defina tanto a origem quanto o destino.");
                return;
            }

            directionsService.route({
                origin: origemLatLng,
                destination: destinoLatLng,
                travelMode: 'DRIVING',
            }, (response, status) => {
                if (status === 'OK') {
                    directionsRenderer.setDirections(response);
                    let tempo = response.routes[0].legs[0].duration.value / 60;
                    let distancia = response.routes[0].legs[0].distance.value / 1000;
                    calcularCusto(tempo, distancia);
                } else {
                    alert('Erro ao calcular a rota: ' + status);
                }
            });
        }

        function calcularCusto(tempo, distancia) {
            let valorBase = 5.00, valorPorMinuto = 0.75, valorPorKm = 2.00;
            let adicional = (new Date().getHours() >= 18 || new Date().getHours() < 6) ? 0.20 : 0;

            custoFinal = valorBase + (tempo * valorPorMinuto) + (distancia * valorPorKm);
            custoFinal *= (1 + adicional);
            if (arraialAtivado) custoFinal += 35.00;

            document.getElementById('resultado').innerText = `Custo total: R$ ${custoFinal.toFixed(2)}`;
            document.getElementById('botaoWhatsapp').style.display = "block";
            enviarMensagemTelegram(enderecoOrigem, document.getElementById('destino').value, custoFinal);
        }

        function alterarCustoArraial() {
            arraialAtivado = !arraialAtivado;
            document.getElementById('botaoArraial').innerText = arraialAtivado ? "Vou ficar em Porto Seguro" : "Vai para Arraial? Clique aqui";
            alert(`Custo da travessia ${arraialAtivado ? 'adicionado' : 'removido'}.`);
        }

        function enviarWhatsapp() {
            let destino = document.getElementById('destino').value || "Destino não informado";
            let horario = new Date().toLocaleTimeString();
            let linkGoogleMaps = `https://www.google.com/maps?q=${origemLatLng.lat()},${origemLatLng.lng()}`;
            let mensagem = `Olá, gostaria de solicitar uma viagem!%0A📍 Origem: ${enderecoOrigem || "Localização não detectada"}%0A📍 Destino: ${destino}%0A⏳ Tempo estimado: ${tempoFinal.toFixed(2)} min%0A💰 Custo estimado: R$ ${custoFinal.toFixed(2)}%0A📍 Localização do Passageiro: ${linkGoogleMaps}`;
            let telefone = "5573991411401";
            window.open(`https://api.whatsapp.com/send?phone=${telefone}&text=${mensagem}`, '_blank');
        }

        function enviarMensagemTelegram(origem, destino, preco) {
            if (!origem || !destino) return;
            const botToken = "TOKEN_AQUI";
            const chatId = "CHAT_ID_AQUI";
            const mensagem = `🚗 *Nova solicitação de viagem!*%0A📍 *Origem:* ${origem}%0A📍 *Destino:* ${destino}%0A💰 *Custo:* R$ ${preco.toFixed(2)}`;
            fetch(`https://api.telegram.org/bot${botToken}/sendMessage`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ chat_id: chatId, text: mensagem, parse_mode: "Markdown" })
            });
        }

        function initMap() {
            map = new google.maps.Map(document.getElementById('map'), { zoom: 15, center: { lat: -16.442, lng: -39.065 } });
            directionsService = new google.maps.DirectionsService();
            directionsRenderer = new google.maps.DirectionsRenderer({ map });

            let inputDestino = document.getElementById('destino');
            let autocompleteDestino = new google.maps.places.Autocomplete(inputDestino);
            autocompleteDestino.addListener('place_changed', () => destinoLatLng = autocompleteDestino.getPlace().geometry.location);

            navigator.geolocation.getCurrentPosition(position => {
                origemLatLng = new google.maps.LatLng(position.coords.latitude, position.coords.longitude);
                new google.maps.Geocoder().geocode({ location: origemLatLng }, (results, status) => {
                    if (status === 'OK') enderecoOrigem = results[0].formatted_address;
                });
            });
        }

        window.onload = initMap;
    </script>
</body>
</html>
