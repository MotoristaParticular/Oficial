<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Motoristas Particulares em Porto Seguro</title>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBy4zp2Bd6iYY5QPKxMjnuPHA16Zw6Gxrs&libraries=places"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #eaeaea;
            color: #333;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 500px;
            margin: 20px auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #444;
        }

        input, button {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .progress-bar {
            width: 100%;
            background-color: #ddd;
            border-radius: 5px;
            margin: 10px 0;
        }

        .progress {
            height: 10px;
            width: 0;
            background-color: #4CAF50;
            border-radius: 5px;
            transition: width 3s ease-in-out;
        }

        #map {
            width: 100%;
            height: 300px;
            margin-top: 10px;
        }

        /* Barra de mensagens animada */
        .mensagem-barra {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #333;
            color: white;
            font-size: 16px;
            padding: 10px 0;
            z-index: 1000;
            overflow: hidden;
            white-space: nowrap;
        }

        .mensagem-container {
            display: inline-block;
            white-space: nowrap;
            animation: rolarMensagem 15s linear infinite;
        }

        @keyframes rolarMensagem {
            from {
                transform: translateX(100%);
            }
            to {
                transform: translateX(-100%);
            }
        }
    </style>
</head>
<body>

<div class="mensagem-barra">
    <div class="mensagem-container">
        O pagamento √© realizado diretamente ao motorista. O custo exibido j√° inclui o tempo de deslocamento, poss√≠veis atrasos e a qualidade do servi√ßo prestado.
    </div>
</div>
    
    <div class="container">
        <h2>Motoristas Particulares em Porto Seguro</h2>

        <label>Origem:</label>
        <input type="text" id="origem" placeholder="Obtendo localiza√ß√£o..." onclick="this.select();">
        
        <label>Destino:</label>
        <input type="text" id="destino" placeholder="Digite o destino">
        
        <button onclick="calcularRota()">Calcular</button>
        <h3 id="resultado">Custo total: R$ 0,00</h3>

        <label>Informe seu n√∫mero do WhatsApp:</label>
        <input type="text" id="whatsapp" placeholder="Digite seu n√∫mero do WhatsApp" maxlength="15">
        
        <button id="botaoWhatsapp" style="display:none;" onclick="enviarParaTelegram()">Solicitar Viagem</button>
        
        <div id="timer" style="font-size: 18px; font-weight: bold; color: red; display: none;"></div>
    </div>
    
    <div id="map"></div>

    <script>
        let map, autocompleteOrigem, autocompleteDestino;

        function calcularRota() {
            document.getElementById("botaoWhatsapp").style.display = "none"; // Esconde antes do c√°lculo

            let origem = document.getElementById("origem").value;
            let destino = document.getElementById("destino").value;

            if (!origem || !destino) {
                alert("Por favor, preencha os campos de origem e destino.");
                return;
            }

            let directionsService = new google.maps.DirectionsService();
            let directionsRenderer = new google.maps.DirectionsRenderer();
            directionsRenderer.setMap(map);

            let request = {
                origin: origem,
                destination: destino,
                travelMode: 'DRIVING'
            };

            directionsService.route(request, function(result, status) {
                if (status === 'OK') {
                    directionsRenderer.setDirections(result);
                    let distancia = result.routes[0].legs[0].distance.value / 1000;
                    let duracao = result.routes[0].legs[0].duration.value / 60;

                    verificarBalsa(result); // Verifica se h√° balsa
                    calcularCusto(duracao, distancia);

                    document.getElementById("botaoWhatsapp").style.display = "block"; // Mostra o bot√£o apenas se a rota for calculada corretamente
                } else {
                    alert("Erro ao calcular a rota: " + status);
                }
            });
        }
        
        function enviarParaTelegram() {
            let origem = document.getElementById("origem").value;
            let destino = document.getElementById("destino").value;
            let whatsapp = document.getElementById("whatsapp").value;

            if (!whatsapp) {
                alert("Por favor, informe seu n√∫mero do WhatsApp.");
                return;
            }

            const token = "7827817404:AAFmoRluQLO6pj-cbFjdKKVkCiTkvfMOUUk";
            const chatId = "1212880208";

            let googleMapsLink = `https://www.google.com/maps/dir/?api=1&origin=${encodeURIComponent(origem)}&destination=${encodeURIComponent(destino)}&travelmode=driving`;

            let mensagem = `üöó *Nova Solicita√ß√£o de Viagem*\n\n` +
                           `üìç *Origem:* ${origem}\n` +
                           `üìç *Destino:* ${destino}\n` +
                           `üì≤ *WhatsApp:* ${whatsapp}\n` +
                           `üîó [Ver rota no Google Maps](${googleMapsLink})`;

            let url = `https://api.telegram.org/bot${token}/sendMessage`;

            let params = {
                chat_id: chatId,
                text: mensagem,
                parse_mode: "Markdown",
                disable_web_page_preview: true
            };

            fetch(url, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(params)
            })
            .then(response => response.json())
            .then(data => {
                if (data.ok) {
                    console.log("Mensagem enviada ao Telegram com sucesso!");
                    iniciarTimer();
                } else {
                    console.error("Erro ao enviar para o Telegram:", data);
                }
            })
            .catch(error => console.error("Erro na requisi√ß√£o:", error));
        }

        function iniciarTimer() {
            let tempoRestante = 300; // 5 minutos em segundos
            let timerElement = document.getElementById("timer");
            timerElement.style.display = "block";

            function atualizarTimer() {
                let minutos = Math.floor(tempoRestante / 60);
                let segundos = tempoRestante % 60;
                timerElement.innerText = `‚åõ Aguardando confirma√ß√£o: ${minutos}:${segundos < 10 ? '0' : ''}${segundos}`;
                
                if (tempoRestante > 0) {
                    tempoRestante--;
                    setTimeout(atualizarTimer, 1000);
                } else {
                    timerElement.innerText = "‚è≥ Tempo esgotado. Solicite novamente.";
                }
            }

            atualizarTimer();
        }

        function initMap() {
            map = new google.maps.Map(document.getElementById("map"), {
                zoom: 12,
                center: { lat: -16.444, lng: -39.065 }
            });

            autocompleteOrigem = new google.maps.places.Autocomplete(document.getElementById("origem"), { types: ["geocode"] });
            autocompleteDestino = new google.maps.places.Autocomplete(document.getElementById("destino"), { types: ["geocode"] });

        }
        function verificarBalsa(result) {
            let passos = result.routes[0].legs[0].steps;
            passos.forEach(passo => {
                if (passo.instructions.toLowerCase().includes("balsa") || passo.instructions.toLowerCase().includes("ferry")) {
                    alert("A rota inclui uma travessia de balsa para Arraial d'Ajuda.");
                }
            });
        }
        function calcularCusto(duracao, distancia) {
            let custoBase = 5.00;
            let custoPorKm = 2.00;
            let custoPorMinuto = 0.50;
            let custoTotal = custoBase + (distancia * custoPorKm) + (duracao * custoPorMinuto);
            document.getElementById("resultado").innerText = `Custo total: R$ ${custoTotal.toFixed(2)}`;
            document.getElementById("botaoWhatsapp").style.display = "block";
        }

        window.onload = function() {
            initMap();
            document.getElementById("botaoWhatsapp").style.display = "none"; // Esconde o bot√£o ao carregar a p√°gina
        };
    </script>
</body>
</html>
