<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Motoristas Particulares em Porto Seguro</title>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBy4zp2Bd6iYY5QPKxMjnuPHA16Zw6Gxrs&libraries=places"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 500px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }
        h2 {
            color: #4CAF50;
        }
        #map {
            width: 100%;
            height: 300px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Motoristas Particulares em Porto Seguro</h2>
        <label>Origem:</label>
        <input type="text" id="origem" placeholder="Obtendo localização...">
        
        <label>Destino:</label>
        <input type="text" id="destino" placeholder="Digite o destino">
        
        <button onclick="calcularRota()">Calcular</button>
        <h3 id="resultado">Custo total: R$ 0,00</h3>
        <label>Informe seu número do WhatsApp:</label>
        <input type="text" id="whatsapp" placeholder="Digite seu número do WhatsApp" maxlength="15">
        <button id="botaoWhatsapp" style="display:none;" onclick="enviarMensagemTelegram()">Solicitar Viagem</button>
        <div id="timer" style="display: none;">
            <h3 id="contagem-regressiva">Tempo restante: 5:00</h3>
        </div>
    </div>
    <div id="map"></div>
    <script>
        let map;

        function initMap() {
            map = new google.maps.Map(document.getElementById("map"), {
                zoom: 12,
                center: { lat: -16.444, lng: -39.065 } 
            });
        }

        function calcularRota() {
            let origem = document.getElementById("origem").value;
            let destino = document.getElementById("destino").value;
            
            if (!origem || !destino) {
                alert("Por favor, preencha os campos de origem e destino.");
                return;
            }
            
            let directionsService = new google.maps.DirectionsService();
            let directionsRenderer = new google.maps.DirectionsRenderer();
            directionsRenderer.setMap(map);

            let request = {
                origin: origem,
                destination: destino,
                travelMode: 'DRIVING'
            };

            directionsService.route(request, function(result, status) {
                if (status === 'OK') {
                    directionsRenderer.setDirections(result);
                    let distancia = result.routes[0].legs[0].distance.value / 1000;
                    let duracao = result.routes[0].legs[0].duration.value / 60;
                    calcularCusto(duracao, distancia);
                } else {
                    alert("Erro ao calcular a rota: " + status);
                }
            });
        }

        function calcularCusto(duracao, distancia) {
            let custoBase = 5.00;
            let custoPorKm = 2.00;
            let custoPorMinuto = 0.50;
            let custoTotal = custoBase + (distancia * custoPorKm) + (duracao * custoPorMinuto);
            document.getElementById("resultado").innerText = `Custo total: R$ ${custoTotal.toFixed(2)}`;
            document.getElementById("botaoWhatsapp").style.display = "block";
        }

        function enviarMensagemTelegram() {
            let whatsapp = document.getElementById("whatsapp").value;
            if (!whatsapp) {
                alert("Por favor, informe seu número do WhatsApp.");
                return;
            }
            
            let origem = document.getElementById("origem").value;
            let destino = document.getElementById("destino").value;
            let custo = document.getElementById("resultado").innerText;
            let linkMaps = `https://www.google.com/maps/dir/?api=1&origin=${encodeURIComponent(origem)}&destination=${encodeURIComponent(destino)}`;
            
            let mensagem = `Nova solicitação de viagem:%0AOrigem: ${origem}%0ADestino: ${destino}%0ACusto: ${custo}%0ALink do Google Maps: ${linkMaps}%0AWhatsApp do cliente: ${whatsapp}`;
            let botToken = "7827817404:AAFmoRluQLO6pj-cbFjdKKVkCiTkvfMOUUk";
            let chatId = "1212880208";
            
            let url = `https://api.telegram.org/bot${botToken}/sendMessage?chat_id=${chatId}&text=${mensagem}`;
            fetch(url).then(response => response.json()).then(data => {
                if (data.ok) {
                    iniciarTimer();
                } else {
                    alert("Erro ao enviar a mensagem para o Telegram.");
                }
            });
        }

        function iniciarTimer() {
            let tempo = 300;
            let timerDisplay = document.getElementById("contagem-regressiva");
            document.getElementById("timer").style.display = "block";
            let intervalo = setInterval(() => {
                let minutos = Math.floor(tempo / 60);
                let segundos = tempo % 60;
                timerDisplay.innerText = `Tempo restante: ${minutos}:${segundos < 10 ? '0' : ''}${segundos}`;
                if (tempo <= 0) {
                    clearInterval(intervalo);
                }
                tempo--;
            }, 1000);
        }

        window.onload = initMap;
    </script>
</body>
</html>
