<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Motoristas Particulares em Porto Seguro</title>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDVtPcveDQB12NmuJvy8LGuVN52vczb47E&libraries=places" defer></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 500px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #4CAF50;
        }
        label {
            display: block;
            margin: 10px 0;
            font-size: 16px;
            font-weight: bold;
        }
        input, button {
            width: 100%;
            margin: 10px 0;
            padding: 12px;
            font-size: 16px;
            border-radius: 8px;
            border: 1px solid #333;
            box-sizing: border-box;
        }
        input {
            background-color: #333;
            color: #fff;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
        #map {
            width: 100%;
            height: 250px;
            margin: 20px 0;
        }
        #timer {
            font-weight: bold;
            font-size: 20px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Motoristas Particulares em Porto Seguro</h2>
        <label>Origem:</label>
        <input type="text" id="origem" placeholder="Obtendo localiza√ß√£o..." disabled>
        
        <label>Destino:</label>
        <input type="text" id="destino" placeholder="Digite o destino" oninput="habilitarCalcular()">
        
        <label>N√∫mero do WhatsApp:</label>
        <input type="text" id="numeroWhatsapp" placeholder="Insira seu n√∫mero" required>
        
        <button onclick="calcularRota()" id="botaoCalcular" disabled>Calcular</button>
        <h3 id="resultado">Custo total: R$ 0,00</h3>
        <button id="botaoWhatsapp" style="display:none;" onclick="enviarMensagemTelegram()">Enviar Solicita√ß√£o</button>
        
        <div id="timer">Tempo m√°ximo de resposta: <span id="tempoMaximo">5:00</span></div>
    </div>

    <div id="map"></div>

    <script>
        let map, directionsService, directionsRenderer, custoFinal = 0, tempoFinal = 0;
        let origemLatLng, destinoLatLng, enderecoOrigem;
        let autocompleteDestino;
        let timer;
        let tempoRestante = 300; // 5 minutos em segundos

        function habilitarCalcular() {
            let origem = document.getElementById('origem').value;
            let destino = document.getElementById('destino').value;
            document.getElementById('botaoCalcular').disabled = !(origem && destino);
        }

        function calcularRota() {
            if (!origemLatLng || !destinoLatLng) {
                alert("Por favor, defina tanto a origem quanto o destino.");
                return;
            }

            directionsService.route({
                origin: origemLatLng,
                destination: destinoLatLng,
                travelMode: 'DRIVING',
            }, (response, status) => {
                if (status === 'OK') {
                    directionsRenderer.setDirections(response);

                    let tempo = response.routes[0].legs[0].duration.value / 60; // em minutos
                    let distancia = response.routes[0].legs[0].distance.value / 1000; // em km

                    if (isArraial(destinoLatLng)) {
                        tempo += 30; // Adiciona 30 minutos para Arraial d'Ajuda
                    }
                    
                    calcularCusto(tempo, distancia);
                } else {
                    alert('Erro ao calcular a rota: ' + status);
                }
            });
        }

        function isArraial(latLng) {
            const arraialBounds = {
                north: -16.1462,
                south: -16.1856,
                east: -39.0635,
                west: -39.0988
            };
            return (
                latLng.lat() >= arraialBounds.south &&
                latLng.lat() <= arraialBounds.north &&
                latLng.lng() >= arraialBounds.west &&
                latLng.lng() <= arraialBounds.east
            );
        }

        function calcularCusto(tempo, distancia) {
            let valorInicial = 5.00;
            let valorPorMinuto = 0.75;
            let valorPorKm = 2.00;
            let adicional = 0;

            let agora = new Date();
            let hora = agora.getHours();
            if (hora >= 18 || hora < 6) {
                adicional = 0.20;
            }
            
            custoFinal = valorInicial + (tempo * valorPorMinuto) + (distancia * valorPorKm);
            custoFinal *= (1 + adicional);
            tempoFinal = tempo;
            
            document.getElementById('resultado').innerText = `Custo total: R$ ${custoFinal.toFixed(2)}`;
            document.getElementById('botaoWhatsapp').style.display = "block";
            iniciarTimer();
        }

        function iniciarTimer() {
            clearInterval(timer); // Limpa qualquer timer existente
            tempoRestante = 300; // Reinicia para 5 minutos
            atualizarTimer();
            timer = setInterval(atualizarTimer, 1000);
        }

        function atualizarTimer() {
            let minutos = Math.floor(tempoRestante / 60);
            let segundos = tempoRestante % 60;
            document.getElementById('tempoMaximo').innerText = `${minutos}:${segundos < 10 ? '0' : ''}${segundos}`;

            if (tempoRestante <= 0) {
                clearInterval(timer);
                alert("O tempo m√°ximo de resposta foi atingido.");
            } else {
                tempoRestante--;
            }
        }

        function enviarMensagemTelegram() {
            let origem = enderecoOrigem || "Localiza√ß√£o n√£o definida";
            let destino = document.getElementById('destino').value || "Destino n√£o informado";
            let numeroWhatsapp = document.getElementById('numeroWhatsapp').value || "N√∫mero n√£o informado";

            let mensagem = `üöó *Nova solicita√ß√£o de viagem!*\n\nüìç *Origem:* ${origem}\nüìç *Destino:* ${destino}\nüí∞ *Custo estimado:* R$ ${custoFinal.toFixed(2)}\nüì± *N√∫mero do WhatsApp:* ${numeroWhatsapp}`;

            const botToken = "7827817404:AAFmoRluQLO6pj-cbFjdKKVkCiTkvfMOUUk"; 
            const chatId = "1212880208";
            const url = `https://api.telegram.org/bot${botToken}/sendMessage`;

            fetch(url, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                    chat_id: chatId,
                    text: mensagem,
                    parse_mode: "Markdown"
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.ok) {
                    console.log("Mensagem enviada para o Telegram!");
                } else {
                    console.error("Erro ao enviar mensagem:", data);
                }
            })
            .catch(error => console.error("Erro na requisi√ß√£o:", error));
        }

        function initMap() {
            map = new google.maps.Map(document.getElementById('map'), {
                zoom: 15,
                center: {lat: -16.2560, lng: -39.0635}
            });

            directionsService = new google.maps.DirectionsService();
            directionsRenderer = new google.maps.DirectionsRenderer({map: map});

            const inputOrigem = document.getElementById('origem');
            const autocompleteOrigem = new google.maps.places.Autocomplete(inputOrigem);
            autocompleteOrigem.bindTo('bounds', map);
            autocompleteOrigem.addListener('place_changed', () => {
                const place = autocompleteOrigem.getPlace();
                if (!place.geometry) {
                    alert("Por favor, selecione um local v√°lido.");
                    return;
                }
                origemLatLng = place.geometry.location;
                enderecoOrigem = place.formatted_address;
                inputOrigem.value = enderecoOrigem; // Atualiza o campo com o endere√ßo formatado
                habilitarCalcular(); // Habilita o bot√£o de calcular
                map.setCenter(origemLatLng);
            });

            const inputDestino = document.getElementById('destino');
            autocompleteDestino = new google.maps.places.Autocomplete(inputDestino);
            autocompleteDestino.bindTo('bounds', map);
            autocompleteDestino.addListener('place_changed', () => {
                const place = autocompleteDestino.getPlace();
                if (!place.geometry) {
                    alert("Por favor, selecione um local v√°lido.");
                    return;
                }
                destinoLatLng = place.geometry.location;
                habilitarCalcular(); // Habilita o bot√£o de calcular
            });
        }

        window.initMap = initMap;
    </script>
</body>
</html>
