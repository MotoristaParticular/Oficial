<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Motoristas Particulares em Porto Seguro</title>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBy4zp2Bd6iYY5QPKxMjnuPHA16Zw6Gxrs&libraries=places"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            text-align: center;
            margin: 0;
            padding: 0;
            overflow-y: auto;
            transition: background-color 0.5s ease;
        }
        .container {
            max-width: 500px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            position: relative;
            z-index: 1;
            margin-bottom: 20px;
        }
        h2 {
            color: #4CAF50;
        }
        label {
            display: block;
            margin: 10px 0;
            font-size: 16px;
            font-weight: bold;
        }
        input, button {
            width: 100%;
            margin: 10px 0;
            padding: 12px;
            font-size: 16px;
            border-radius: 8px;
            border: 1px solid #333;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
        #map {
            width: 80%;
            height: 250px;
            margin: 20px auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Motoristas Particulares em Porto Seguro</h2>
        <label>Origem:</label>
        <input type="text" id="origem" placeholder="Obtendo localização..." onclick="permitirAlterarOrigem()">
        
        <label>Destino:</label>
        <input type="text" id="destino" placeholder="Digite o destino">
        
        <button onclick="calcularRota()">Calcular</button>
        <h3 id="resultado">Custo total: R$ 0,00</h3>
        <label>Informe seu número do WhatsApp:</label>
        <input type="text" id="whatsapp" placeholder="Digite seu número do WhatsApp" maxlength="15">
        <button id="botaoWhatsapp" style="display:none;" onclick="enviarMensagemTelegram()">Solicitar Viagem</button>
        <div id="timer" style="display: none;">
            <h3 id="contagem-regressiva">Tempo restante: 5:00</h3>
        </div>
    </div>
    <div id="map"></div>
    <script>
        function solicitarLocalizacao() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(posicao => {
                    let latlng = new google.maps.LatLng(posicao.coords.latitude, posicao.coords.longitude);
                    let geocoder = new google.maps.Geocoder();
                    geocoder.geocode({'location': latlng}, function(results, status) {
                        if (status === 'OK' && results[0]) {
                            document.getElementById('origem').value = results[0].formatted_address;
                        }
                    });
                });
            } else {
                alert("Geolocalização não suportada pelo navegador.");
            }
        }

        function permitirAlterarOrigem() {
            document.getElementById('origem').removeAttribute('disabled');
        }

        function configurarAutocomplete() {
            let options = { componentRestrictions: { country: "BR" } };
            new google.maps.places.Autocomplete(document.getElementById("origem"), options);
            new google.maps.places.Autocomplete(document.getElementById("destino"), options);
        }

        function calcularRota() {
            let origem = document.getElementById("origem").value;
            let destino = document.getElementById("destino").value;
            
            if (!origem || !destino) {
                alert("Por favor, preencha os campos de origem e destino.");
                return;
            }
            
            let service = new google.maps.DistanceMatrixService();
            service.getDistanceMatrix({
                origins: [origem],
                destinations: [destino],
                travelMode: 'DRIVING',
            }, function(response, status) {
                if (status === 'OK') {
                    let distancia = response.rows[0].elements[0].distance.value / 1000;
                    let duracao = response.rows[0].elements[0].duration.value / 60;
                    calcularCusto(duracao, distancia);
                } else {
                    alert("Erro ao calcular a rota: " + status);
                }
            });
        }
        
        function calcularCusto(tempo, distancia) {
            let valorInicial = 5.00;
            let valorPorMinuto = 0.75;
            let valorPorKm = 2.00;
            let custoFinal = valorInicial + (tempo * valorPorMinuto) + (distancia * valorPorKm);
            document.getElementById('resultado').innerText = `Custo total: R$ ${custoFinal.toFixed(2)}`;
            document.getElementById('botaoWhatsapp').style.display = "block";
        }
        
        function enviarMensagemTelegram() {
            let origem = document.getElementById("origem").value;
            let destino = document.getElementById("destino").value;
            let custo = document.getElementById("resultado").innerText;
            let whatsapp = document.getElementById("whatsapp").value;
            let mapUrl = `https://www.google.com/maps/dir/${encodeURIComponent(origem)}/${encodeURIComponent(destino)}`;
            let mensagem = `Nova solicitação de viagem:\nOrigem: ${origem}\nDestino: ${destino}\n${custo}\nWhatsApp: ${whatsapp}\nMapa: ${mapUrl}`;
            
            let botToken = '7827817404:AAFmoRluQLO6pj-cbFjdKKVkCiTkvfMOUUk';
            let chatId = '1212880208';
            let url = `https://api.telegram.org/bot${botToken}/sendMessage?chat_id=${chatId}&text=${encodeURIComponent(mensagem)}`;
            
            fetch(url).then(response => {
                if (response.ok) {
                    alert("Solicitação enviada com sucesso!");
                } else {
                    alert("Erro ao enviar solicitação.");
                }
            });
        }
        
        window.onload = function() {
            solicitarLocalizacao();
            configurarAutocomplete();
        }
    </script>
</body>
</html>
