<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Motoristas Particulares em Porto Seguro</title>
    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&libraries=places,geometry" defer></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            text-align: center;
            margin: 0;
            padding: 0;
            overflow-y: auto;
            transition: background-color 0.5s ease;
        }
        .container {
            max-width: 500px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            position: relative;
            z-index: 1;
            margin-bottom: 20px;
        }
        h2 {
            color: #4CAF50;
        }
        label {
            display: block;
            margin: 10px 0;
            font-size: 16px;
            font-weight: bold;
        }
        input, button {
            width: 100%;
            margin: 10px 0;
            padding: 12px;
            font-size: 16px;
            border-radius: 8px;
            border: 1px solid #333;
            box-sizing: border-box;
        }
        input {
            background-color: #333;
            color: #fff;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
        #map {
            width: 80%;
            height: 250px;
            margin: 20px auto;
        }
        h3 {
            font-size: 18px;
            color: #333;
        }
        #botaoWhatsapp {
            background-color: #25D366;
        }
        #botaoWhatsapp:hover {
            background-color: #128C7E;
        }
        /* Timer */
        #timer {
            font-size: 24px;
            margin: 20px 0;
            color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Motoristas Particulares em Porto Seguro</h2>
        <label>Origem:</label>
        <input type="text" id="origem" placeholder="Obtendo localiza√ß√£o..." disabled>
        
        <label>Destino:</label>
        <input type="text" id="destino" placeholder="Digite o destino" oninput="habilitarCalcular()">
        
        <label>Seu WhatsApp:</label>
        <input type="text" id="whatsapp" placeholder="Digite seu n√∫mero de WhatsApp">

        <button onclick="calcularRota()" id="botaoCalcular" disabled>Calcular</button>
        <h3 id="resultado">Custo total: R$ 0,00</h3>
        <button id="botaoWhatsapp" style="display:none;" onclick="enviarMensagemTelegram()">Enviar Solicita√ß√£o</button>
        
        <div id="timer">Tempo m√°ximo de resposta: <span id="contagem">05:00</span></div>
        
        <div class="Para sua Seguran√ßa e Conforto">
            <h3>Para sua Seguran√ßa e Conforto</h3>
            <p><strong>Ve√≠culos limpos.</strong></p>
            <p><strong>Ar Condicionado Ligado.</strong></p>
            <p><strong>Cuidado e Aten√ß√£o durante o Trajeto.</strong></p>
        </div>
    </div>

    <div id="map"></div>

    <script>
        let map, directionsService, directionsRenderer, custoFinal = 0;
        let origemLatLng, destinoLatLng, enderecoOrigem;
        let autocompleteDestino;
        let custoAdicionalArraial = 35.00; // valor atualizado para a travessia da balsa
        let timer; // Timer para contagem regressiva
        let tempoMaximo = 300; // Tempo m√°ximo em segundos

        function habilitarCalcular() {
            let origem = document.getElementById('origem').value;
            let destino = document.getElementById('destino').value;
            document.getElementById('botaoCalcular').disabled = !(origem && destino);
        }

        function calcularRota() {
            if (!origemLatLng || !destinoLatLng) {
                alert("Por favor, defina tanto a origem quanto o destino.");
                return;
            }

            directionsService.route({
                origin: origemLatLng,
                destination: destinoLatLng,
                travelMode: 'DRIVING',
            }, (response, status) => {
                if (status === 'OK') {
                    directionsRenderer.setDirections(response);

                    let tempo = response.routes[0].legs[0].duration.value / 60;
                    let distancia = response.routes[0].legs[0].distance.value / 1000;

                    calcularCusto(tempo, distancia);
                } else {
                    alert('Erro ao calcular a rota: ' + status);
                }
            });
        }

        function calcularCusto(tempo, distancia) {
            let valorInicial = 5.00;
            let valorPorMinuto = 0.75;
            let valorPorKm = 2.00;
            let adicional = 0;
            
            let agora = new Date();
            let hora = agora.getHours();
            if (hora >= 18 || hora < 6) {
                adicional = 0.20;
            }
            
            custoFinal = valorInicial + (tempo * valorPorMinuto) + (distancia * valorPorKm);
            custoFinal *= (1 + adicional);

            // Verifica se o destino est√° em Arraial d'Ajuda
            verificarArraial(destinoLatLng, (emArraial) => {
                if (emArraial) {
                    custoFinal += custoAdicionalArraial; // Adiciona o custo da balsa
                }
                atualizarResultado();
            });
        }

        function atualizarResultado() {
            document.getElementById('resultado').innerText = `Custo total: R$ ${custoFinal.toFixed(2)}`;
            document.getElementById('botaoWhatsapp').style.display = "block";
            iniciarTimer();
        }

        function verificarArraial(latLng, callback) {
            const arraialBounds = {
                north: -16.1982, // limite norte
                south: -16.2333, // limite sul
                east: -39.0492, // limite leste
                west: -39.0641  // limite oeste
            };

            // Verifica se o ponto est√° dentro da √°rea de Arraial d'Ajuda
            if (latLng.lat() <= arraialBounds.north && latLng.lat() >= arraialBounds.south &&
                latLng.lng() <= arraialBounds.east && latLng.lng() >= arraialBounds.west) {
                callback(true);
            } else {
                callback(false);
            }
        }

        function enviarMensagemTelegram() {
            const whatsappNumero = document.getElementById('whatsapp').value;
            const origem = enderecoOrigem || "Localiza√ß√£o n√£o definida";
            const destino = document.getElementById('destino').value || "Destino n√£o informado";

            enviarMensagemTelegram(origem, destino, custoFinal, whatsappNumero);
        }

        function enviarMensagemTelegram(origem, destino, preco, whatsappNumero) {
            const botToken = "YOUR_BOT_TOKEN"; 
            const chatId = "YOUR_CHAT_ID";

            const mensagem = `üöó *Nova solicita√ß√£o de viagem!*\n\nüìç *Origem:* ${origem}\nüìç *Destino:* ${destino}\nüí∞ *Custo estimado:* R$ ${preco.toFixed(2)}\nüì± *WhatsApp do passageiro:* ${whatsappNumero}`;

            const url = `https://api.telegram.org/bot${botToken}/sendMessage`;

            fetch(url, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                    chat_id: chatId,
                    text: mensagem,
                    parse_mode: "Markdown"
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.ok) {
                    console.log("Mensagem enviada para o Telegram!");
                } else {
                    console.error("Erro ao enviar mensagem:", data);
                }
            })
            .catch(error => console.error("Erro na requisi√ß√£o:", error));
        }

        function iniciarTimer() {
            clearInterval(timer);
            let tempoRestante = tempoMaximo;
            document.getElementById('contagem').innerText = formatarTempo(tempoRestante);

            timer = setInterval(() => {
                tempoRestante--;
                document.getElementById('contagem').innerText = formatarTempo(tempoRestante);
                if (tempoRestante <= 0) {
                    clearInterval(timer);
                    alert("Tempo m√°ximo de resposta atingido.");
                }
            }, 1000);
        }

        function formatarTempo(segundos) {
            const minutos = Math.floor(segundos / 60);
            const secs = segundos % 60;
            return `${minutos.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
        }

        function initMap() {
            map = new google.maps.Map(document.getElementById('map'), {
                zoom: 15,
                center: {lat: -23.55052, lng: -46.633308},
                styles: []
            });
            directionsService = new google.maps.DirectionsService();
            directionsRenderer = new google.maps.DirectionsRenderer({
                map: map,
            });

            let inputDestino = document.getElementById('destino');
            autocompleteDestino = new google.maps.places.Autocomplete(inputDestino);
            autocompleteDestino.setFields(['geometry', 'name']);

            autocompleteDestino.addListener('place_changed', () => {
                let place = autocompleteDestino.getPlace();
                if (!place.geometry) {
                    return;
                }
                destinoLatLng = place.geometry.location;
            });

            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition((position) => {
                    origemLatLng = new google.maps.LatLng(position.coords.latitude, position.coords.longitude);
                    let geocoder = new google.maps.Geocoder();
                    geocoder.geocode({'location': origemLatLng}, (results, status) => {
                        if (status === 'OK' && results[0]) {
                            enderecoOrigem = results[0].formatted_address;
                            document.getElementById('origem').value = enderecoOrigem;
                        } else {
                            alert('N√£o foi poss√≠vel obter o endere√ßo da origem: ' + status);
                        }
                    });
                }, () => {
                    alert("N√£o foi poss√≠vel obter a localiza√ß√£o.");
                });
            } else {
                alert("Geolocaliza√ß√£o n√£o √© suportada por este navegador.");
            }
        }

        window.onload = initMap;
    </script>
</body>
</html>
