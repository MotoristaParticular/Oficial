<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Motoristas Particulares em Porto Seguro</title>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDVtPcveDQB12NmuJvy8LGuVN52vczb47E&libraries=places,geometry" defer></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 500px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #4CAF50;
        }
        label {
            display: block;
            margin: 10px 0;
            font-size: 16px;
            font-weight: bold;
        }
        input, button {
            width: 100%;
            margin: 10px 0;
            padding: 12px;
            font-size: 16px;
            border-radius: 8px;
            border: 1px solid #333;
            box-sizing: border-box;
        }
        input {
            background-color: #333;
            color: #fff;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        #map {
            width: 100%;
            height: 300px;
            margin: 20px 0;
        }
        h3 {
            font-size: 18px;
        }
        #timer {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Motoristas Particulares em Porto Seguro</h2>
        <label>Origem:</label>
        <input type="text" id="origem" placeholder="Obtendo localização..." onclick="habilitarAlterarOrigem()" disabled>
        
        <label>Destino:</label>
        <input type="text" id="destino" placeholder="Digite o destino" oninput="habilitarCalcular()">
        
        <button onclick="calcularRota()" id="botaoCalcular" disabled>Calcular</button>
        <h3 id="resultado">Custo total: R$ 0,00</h3>
        
        <label>Informe seu número do WhatsApp:</label>
        <input type="text" id="whatsapp" placeholder="Digite seu número do WhatsApp">
        <button id="botaoWhatsapp" style="display:none;" onclick="enviarMensagemTelegram()">Solicitar Viagem</button>
        
        <div id="timer">
            <h3 id="contagem-regressiva">Tempo restante: 5:00</h3>
            <p>Em até 5 minutos responderemos sua solicitação.</p>
        </div>
    </div>

    <div id="map"></div>

    <script>
        let map, directionsService, directionsRenderer;
        let origemLatLng, destinoLatLng;
        let timer;
        let tempoLimite = 300; // 5 minutos em segundos

        function habilitarCalcular() {
            const origem = document.getElementById('origem').value;
            const destino = document.getElementById('destino').value;
            document.getElementById('botaoCalcular').disabled = !(origem && destino);
        }

        function habilitarAlterarOrigem() {
            document.getElementById('origem').disabled = false;
        }

        function calcularRota() {
            const destino = document.getElementById('destino').value;
            if (!origemLatLng || !destino || !destinoLatLng) {
                alert("Por favor, defina tanto a origem quanto o destino.");
                return; // Verifica se a origem e destino estão definidos
            }

            directionsService.route({
                origin: origemLatLng,
                destination: destinoLatLng,
                travelMode: 'DRIVING',
            }, (response, status) => {
                if (status === 'OK') {
                    directionsRenderer.setDirections(response);

                    const tempo = response.routes[0].legs[0].duration.value / 60;
                    const distancia = response.routes[0].legs[0].distance.value / 1000;
                    calcularCusto(tempo, distancia);
                } else {
                    alert('Erro ao calcular a rota: ' + status);
                }
            });
        }

        function calcularCusto(tempo, distancia) {
            const valorInicial = 5.00;
            const valorPorMinuto = 0.75;
            const valorPorKm = 2.00;
            let custoFinal = valorInicial + (tempo * valorPorMinuto) + (distancia * valorPorKm);
            document.getElementById('resultado').innerText = `Custo total: R$ ${custoFinal.toFixed(2)}`;
            document.getElementById('botaoWhatsapp').style.display = "block";
        }

        function enviarMensagemTelegram() {
            const origem = document.getElementById('origem').value || "Localização não definida";
            const destino = document.getElementById('destino').value || "Destino não informado";
            const numeroWhatsApp = document.getElementById('whatsapp').value || "Número não informado";
            const linkGoogleMaps = `https://www.google.com/maps/dir/?api=1&origin=${origemLatLng.lat()},${origemLatLng.lng()}&destination=${destinoLatLng.lat()},${destinoLatLng.lng()}`;

            const mensagem = `Nova solicitação de viagem:\nOrigem: ${origem}\nDestino: ${destino}\nNúmero do WhatsApp: ${numeroWhatsApp}\nLink da Rota: ${linkGoogleMaps}`;

            const tokenTelegram = "7827817404:AAFmoRluQLO6pj-cbFjdKKVkCiTkvfMOUUk";
            const idTelegram = "1212880208";

            fetch(`https://api.telegram.org/bot${tokenTelegram}/sendMessage`, {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    chat_id: idTelegram,
                    text: mensagem,
                    parse_mode: "HTML"
                })
            })
            .then(response => {
                if (response.ok) {
                    iniciarContagemRegressiva();
                } else {
                    alert("Erro ao enviar a mensagem. Tente novamente.");
                }
            })
            .catch(error => console.error("Erro:", error));
        }

        function iniciarContagemRegressiva() {
            document.getElementById('timer').style.display = "block";
            let contagemRegressiva = document.getElementById('contagem-regressiva');
            let tempoRestante = tempoLimite;

            timer = setInterval(() => {
                let minutos = Math.floor(tempoRestante / 60);
                let segundos = tempoRestante % 60;

                contagemRegressiva.innerText = `Tempo restante: ${minutos}:${segundos < 10 ? '0' : ''}${segundos}`;

                if (tempoRestante <= 0) {
                    clearInterval(timer);
                }
                tempoRestante--;
            }, 1000);
        }

        function initMap() {
            map = new google.maps.Map(document.getElementById('map'), {
                center: { lat: -16.212240, lng: -39.035971 },
                zoom: 14
            });
            directionsService = new google.maps.DirectionsService();
            directionsRenderer = new google.maps.DirectionsRenderer({ map: map });

            // Autocomplete para o destino
            const autocompleteDestino = new google.maps.places.Autocomplete(document.getElementById('destino'));
            autocompleteDestino.setFields(['address_component', 'geometry']);

            // Obter localização atual
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition((position) => {
                    origemLatLng = new google.maps.LatLng(position.coords.latitude, position.coords.longitude);
                    obterEndereco(origemLatLng);
                }, () => {
                    handleLocationError(true);
                });
            } else {
                handleLocationError(false);
            }
        }

        function obterEndereco(latLng) {
            const geocoder = new google.maps.Geocoder();
            geocoder.geocode({ location: latLng }, (results, status) => {
                if (status === "OK" && results[0]) {
                    document.getElementById('origem').value = results[0].formatted_address;
                    origemLatLng = latLng;
                } else {
                    alert("Erro ao obter endereço: " + status);
                }
            });
        }

        function handleLocationError(browserHasGeolocation) {
            alert(browserHasGeolocation ?
                "Erro: A localização não pode ser obtida." :
                "Erro: Seu navegador não suporta Geolocalização.");
        }

        window.onload = initMap;
    </script>
</body>
</html>
